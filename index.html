<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="card">
    <img src="images/image-equilibrium.jpg" alt="equilibrum image">
    <h3>Equilibrium #3429</h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="all">
      <figure>
        <img src="images/icon-ethereum.svg" alt="">
        <figcaption class="days days-eth">0.041 ETH</figcaption>
      </figure>
        <figure>
          <img src="images/icon-clock.svg" alt="">
          <figcaption class="days days-clock">3 days left</figcaption>
        </figure>
      
    </div>
  
    
    <figure>
      <img class="img" src="images/image-avatar.png" alt="avatar" width="50" height="50">
      <figcaption class="figcaption">Creation of <span> Jules Wyvern</span> </figcaption>
    </figure>
     
    
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span class="bold">Frontend Mentor</span> </a>. 
      Coded by <a href="https://github.com/soulo-mon"><span class="bold"> Solomon Udia</span></a>.</p>
  </footer>
 
    
  </div>
</body>
</html>
